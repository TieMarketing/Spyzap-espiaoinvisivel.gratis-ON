<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <title>Consulta - Particular</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <main class="main-acesso">
    <div class="container">
      <img src="../new/assets/img/logoEspiaZap.png" alt="Logo" class="logo">
      <h1 class="acesso-title">Bem vindo ao EspiaZap</h1>
      <h3 style=" margin-bottom: 20px;">Selecione uma das opções abaixo para acessar o WhatsApp</h3>
      <form action="" method="POST" class="form">

        <div class="input-group">
          <input type="radio" name="acao" id="monitorar" value="monitorar">
          <label for="monitorar">Monitorar WhatsApp</label>
        </div>

        <div class="input-group">
          <input type="radio" name="acao" id="hackear" value="hackear">
          <label for="hackear">Hackear WhatsApp</label>
        </div>

        <div class="input-group">
          <input type="radio" name="acao" id="recuperar" value="recuperar">
          <label for="recuperar">Descobrir se fui clonado</label>
        </div>
      </form>
        <a href="../new/"><button type="submit" class="btn">Acessar WhatsApp</button></a>

    </div>
  </main>
</body>

</html>
